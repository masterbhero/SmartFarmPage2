<!-- Page Content -->
<div class="container">
    <div class="card border-0 shadow my-5" style="background-color: #ffffff;">
        <div class="card-body p-5">
            <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="First group">
                    <div class="form-group ">
                        <label style="font-size: 25px;">{{detail.firstname}} {{detail.lastname}}</label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                        <button routerLink="/edit" mat-raised-button color="primary" class="btn-Edit">แก้ไข</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third group">
                        <button mat-raised-button color="primary" class="btn-Menu" [routerLink]="['/managedevice',{id:detail._id}]">จัดการอุปกรณ์</button>
                    </div>
                </div>
            </div>
            <br><br><br>
            <div class="row d-flex justify-content-center">
                <ng-container *ngFor="let displayplot of plot;let i = index">                   
                    <button [routerLink]="['/plotmenu',{id: displayplot._id}]" class="bn-secondary" style="width:170px;height:150px" *ngIf="plot">
                        {{displayplot.name}}
                    </button>
                </ng-container><br><br>
            </div>
            <br><br>

            <!-- <div style="height: 700px"></div>
            <p class="lead mb-0">You've reached the end!</p> -->

        </div>
    </div>
</div>
