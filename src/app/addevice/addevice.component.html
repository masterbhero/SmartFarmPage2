<!-- Page Content -->
<div class="container">
    <div class="card border-0 shadow my-5" style="background-color: #ffffff;">
        <div class="card-body p-5">

            <div style="text-align:center">
                <div class="text-dark" style="font-size: 30px;">เพิ่มอุปกรณ์</div>
            </div>
            <br><br><br><br>

            <form class="form-horizontal" method="post" action="#">
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-3 col-form-label ">ชื่อแปลงผัก</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="Name" placeholder="ชื่อแปลงผัก" #Name>
                    </div>
                </div><br>

                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-3 col-form-label ">รหัสไมโครคอลโทรลเลอร์</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="ControllerCode" placeholder="รหัสไมโครคอลโทรลเลอร์" #ControllerCode>
                    </div>
                </div><br>

                <div class="row d-flex justify-content-center">
                    <div class="row">
                        <div class="col-6">
                            <button mat-raised-button color="primary" class="btn-Menu">ย้อนกลับ</button>
                        </div>
                        <div class="col-6">
                            <button mat-raised-button color="primary" class="btn-login" (click)="AddNewPlot(Name,ControllerCode)">เพิ่ม</button>
                        </div>
                    </div>
                </div>


            </form>

            <br><br>

            <!-- <div style="height: 700px"></div>
            <p class="lead mb-0">You've reached the end!</p> -->

        </div>
    </div>
</div>
