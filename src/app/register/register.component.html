<div class="container">
    <div class="card border-0 shadow my-5" style="background-color: #ffffff;">
        <div class="card-body p-5">


            <div style="text-align:center">
                <div style="font-size: 30px;">สมัครเข้าใช้งาน</div>
            </div><br>

            <div class="card-body ">
                <form class="form-horizontal" [formGroup]="regis_form">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label ">ชื่อ</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="ชื่อ" #firstname formControlName="firstname">
                        </div>
                    </div><br>

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label ">สกุล</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLastname" placeholder="นามสกุล" #lastname formControlName="lastname">
                        </div>
                    </div><br>

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label ">Email</label>
                        <div class="col-sm-10">
                            <input type="@email" class="form-control" id="inputEmail" placeholder="@email.com" #email formControlName="email">
                        </div>
                    </div><br>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label ">รหัสผ่าน</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="รหัสผ่าน" #password formControlName="password">
                        </div>
                    </div><br>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label ">รหัสผ่านยืนยัน</label>
                        <div class="col-sm-10">
                            <input type="Password" class="form-control" id="ConfirmPassword"
                                placeholder="รหัสผ่าน(ยืนยัน)" #confirmpassword formControlName="confirmpassword">
                        </div>
                    </div><br>

                    <div class="row d-flex justify-content-center">
                        <div class="row">
                            <div class="col-5">
                                <button mat-raised-button color="primary" class="btn-login" (click)="Register()">สมัคร</button>
                            </div>
                            <div class="col-5">
                                <button mat-raised-button color="primary" class="btn-Delete">ยกเลิก</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
